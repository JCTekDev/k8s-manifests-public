apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      serviceAccountName: jenkins-agent
      initContainers:
        - name: install-docker
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              apk add --no-cache docker-cli
              cp /usr/bin/docker /shared/docker
              mkdir -p /home/jenkins/agent
              chown -R 1000:1000 /home/jenkins/agent
          volumeMounts:
            - name: shared-bin
              mountPath: /shared
            - name: workspace
              mountPath: /home/jenkins/agent
        - name: ssh-setup
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              apk add --no-cache openssh-client
              mkdir -p /home/jenkins/.ssh
              echo "Host *" > /home/jenkins/.ssh/config
              echo "  StrictHostKeyChecking no" >> /home/jenkins/.ssh/config
              echo "  UserKnownHostsFile=/dev/null" >> /home/jenkins/.ssh/config
              echo "  AddKeysToAgent yes" >> /home/jenkins/.ssh/config
              chmod 600 /home/jenkins/.ssh/config
              ssh-keyscan -t rsa,ed25519 gitlab.com >> /home/jenkins/.ssh/known_hosts 2>/dev/null || true
              chmod 644 /home/jenkins/.ssh/known_hosts
          volumeMounts:
            - name: ssh-dir
              mountPath: /home/jenkins/.ssh
      containers:
        - name: jnlp
          image: jenkins/inbound-agent:latest-alpine-jdk21
          imagePullPolicy: IfNotPresent
          env:
            - name: JENKINS_URL
              value: "http://jenkins.jenkins-infra.svc.cluster.local:8080"
            - name: JENKINS_AGENT_NAME
              value: "k8s-agent"
            - name: JENKINS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jenkins-agent-secret
                  key: secret
            - name: JENKINS_AGENT_WORKDIR
              value: "/home/jenkins/agent"
            - name: GIT_SSH_COMMAND
              value: "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
            - name: DOCKER_HOST
              value: "tcp://localhost:2375"
            - name: PATH
              value: "/usr/local/bin:/usr/bin:/bin:/shared"
          volumeMounts:
            - name: ssh-dir
              mountPath: /home/jenkins/.ssh
            - name: shared-bin
              mountPath: /shared
            - name: workspace
              mountPath: /home/jenkins/agent
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
        - name: dind
          image: docker:dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: workspace
              mountPath: /home/jenkins/agent
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: ssh-dir
          emptyDir: {}
        - name: shared-bin
          emptyDir: {}
        - name: workspace
          emptyDir: {}
