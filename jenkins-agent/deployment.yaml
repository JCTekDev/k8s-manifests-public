apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      serviceAccountName: jenkins-agent
      initContainers:
        - name: ssh-setup
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /home/jenkins/.ssh
              echo "Host *" > /home/jenkins/.ssh/config
              echo "  StrictHostKeyChecking no" >> /home/jenkins/.ssh/config
              echo "  UserKnownHostsFile=/dev/null" >> /home/jenkins/.ssh/config
              chmod 600 /home/jenkins/.ssh/config
          volumeMounts:
            - name: ssh-dir
              mountPath: /home/jenkins/.ssh
      containers:
        - name: jnlp
          image: jenkins/inbound-agent:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: JENKINS_URL
              value: "http://jenkins.jenkins-infra.svc.cluster.local:8080"
            - name: JENKINS_AGENT_NAME
              value: "k8s-agent"
            - name: JENKINS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jenkins-agent-secret
                  key: secret
            - name: JENKINS_AGENT_WORKDIR
              value: "/home/jenkins/agent"
          volumeMounts:
            - name: ssh-dir
              mountPath: /home/jenkins/.ssh
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: ssh-dir
          emptyDir: {}
